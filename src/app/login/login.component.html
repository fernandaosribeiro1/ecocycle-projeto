<div class="login-screen">
    
    <div class="login-form-side">
        <div class="form-container">
            <h1 class="logo">ecocycle</h1>
            
            <h2 class="title">Login</h2>
            <p class="subtitle">Não tem uma conta? <a class="link-cadastro" [routerLink]="['/cadastro']">Cadastre-se</a></p>

            <form class="login-form">
                
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder=" " required>

                <label for="senha">SENHA</label>
                <input type="password" id="senha" name="senha" placeholder=" " required>

                <button type="submit" class="login-button">
                    LOGIN &rarr;
                </button>
            </form>

            <a href="#" class="esqueci-senha">Esqueceu sua senha?</a>
        </div>
    </div>
    
    <div class="image-side">
        <img src="assets/images/login-cadastro.png" alt="Planta verde em pote de cerâmica" class="login-image">
    </div>
    
</div>
